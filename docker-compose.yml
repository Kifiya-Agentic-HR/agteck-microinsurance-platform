version: '3.8'

services:
  db_company_management:
    image: postgres:16
    container_name: db_company_management
    environment:
      POSTGRES_USER: company_user
      POSTGRES_PASSWORD: pass1234
      POSTGRES_DB: db_company_management
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  
    restart: always
  company_management_backend:
    build: ./company_management
    depends_on:
      - db_company_management
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db_company_management
      DB_PORT: 5432
      DB_USER: company_user
      DB_PASS: pass1234
      DB_NAME: db_company_management



  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
